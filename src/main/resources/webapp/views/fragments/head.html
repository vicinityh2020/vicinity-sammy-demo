<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.springframework.org/schema/data/jaxb"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:fragment="head">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">

        <meta name="description" th:content="#{app.description}">
        <meta name="keywords" th:content="#{app.keywords}" >

        <link rel="stylesheet" th:href="@{/webapp/static/vendor/fontawesome/css/all.min.css}" >

        <link rel="shortcut icon" th:href="@{/webapp/static/fav/favicon.ico}">

        <script th:inline="javascript">

            var BASE_PATH = [[${BASE_PATH}]];
